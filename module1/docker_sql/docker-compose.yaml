services:
  pgdatabase:
    image: postgres:16
    networks: 
      - pg-network 
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ny_taxi
    volumes:
      - "./data/ny_taxi_postgres_data:/var/lib/postgresql/data:rw"
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4
    networks: 
      - pg-network 
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    volumes:
      - "./data/data_pgadmin:/var/lib/postgresql/data:rw"
    ports:
      - "8080:80"


networks: 
  pg-network: 
    external: true 
    